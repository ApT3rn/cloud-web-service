<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/file.css" th:href="@{/css/file.css}">
    <link rel="icon" th:href="@{/images/favicon.png}" href="../static/images/favicon.png">
    <title>DataSky</title>
</head>
<body>
<div class="main">
    <div class="header">
        <a th:href="@{/}" class="logo">DataSky</a>
        <a th:href="@{/signup}" class="head_btn">Регистрация</a>
    </div>
    <div class="content">
        <div class="file">
            <div class="image">
                <img src="../images/file.svg" alt="Здесь должна быть картинка"
                     style="width: 450px;">
            </div>
            <div class="name">
                <div class="text">
                    <h4 th:text="${file.getName()}"></h4>
                </div>
                <div class="btn">
                    <a th:href="${url}">Скачать</a>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <h3>Разработал: Артём Леонидов</h3>
</div>
</body>
</html>

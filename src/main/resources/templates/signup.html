<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css" th:href="@{/css/signup.css}">
    <title>Регистрация</title>
</head>
<body>
<div class="main">
    <div class="header">
        <a th:href="@{/}" class="logo">DataSky</a>
        <a th:href="@{/login}" class="head_btn">Войти</a>
    </div>
    <div class="alert" th:if="${message}">
        <h3 th:text="${message}"/>
    </div>
    <div class="content">
        <div class="reg">
            <h2>Регистрация</h2>
            <form name="form" th:action="@{/signup}" method="post">
                <table>
                    <tr>
                        <td>
                            <input required type="text" class="input" name="name" value=""
                                   placeholder="Имя"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="text" class="input" name="surname" value=""
                                   placeholder="Фамилия"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required type="email" class="input"
                                   name="email" value="" placeholder="Электронная почта"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input required minlength="8" maxlength="32" type="password" class="input"
                                   name="password" value="" placeholder="Пароль"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <input type="submit" class="btn" name="signupUser" value="Зарегистрироваться"
                                   height="20px"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <h3>Разработал: Артём Леонидов</h3>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/pricing-buy.css" th:href="@{/css/pricing-buy.css}">
    <title>Оплата</title>
</head>
<body>
<div class="main">
    <div class="content">
        <div class="container p-0">
            <p class="h8 py-3">Оплата за услугу</p>
            <p class="h8 py-3"><span th:text="${pricing}">PRO</span> на месяц</p>
            <br>
            <div class="card px-4">
                <p class="h8 py-3">Введите реквизиты</p>
                <br>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Имя и фамилия</p>
                            <input class="form-control mb-3" type="text" placeholder="Имя и фамилия">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Номер карты</p>
                            <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Срок действия</p>
                            <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                        </div>
                    </div>
                    <div class="col-12">
                        <a class="ps-3"
                           href="javascript: alert('Это учебный проект. Платежная система не подключена!')">
                            <div class="btn btn-primary mb-3">
                                <span style="padding-left: 125px;" th:text="${price}"></span>
                            </div>
                        </a>
                        <br>
                        <a style="padding-left: 103px;" th:href="@{/pricing}">Вернуться назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
